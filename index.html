<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Oswald:100,200,400" rel="stylesheet">
    <title>Project CARS</title>
</head>
<body>
    <div class="container">
    <div class="left-side">

        <h1 class="title">Project <span class=titleBold>Cars</span></h1>
        <div class="intro">
        <h2 class="intro-heading">Find drivers just like you...</h2>
        <p class="intro-p">The Beta will go live in November, so sign up<br> to enjoy Project Cars before anyone else.</p>
        <button class="register-btn"><a href="#">Register Now</a></button></div>
    </div>
    <div class="right-side">
        <h2>Sign in to the site</h2>
        <div class="login-form">
            <input type="text" id="uname" placeholder="Username" name="username" required>
            <br>
            <input type="password" id="pword" placeholder="Password" name="password" required>
            <br>
            <button type="submit" class="login-btn"><a href="#">Login</a></button>
        </div>
    </div>
</div>


</body>
</html>
